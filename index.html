<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>

  
  <!-- Big mistake I made was naming the button ID saveBtn instead of the class which
  made it so that I could only call on the first one -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row  time-block ">
        <div class="col-lg-2  col-md-2 col-2 hour " >9:00 AM</div>
        <textarea  id="9" class="description   col-md-8 col-8  col-lg-8"></textarea>
        <button    id="saveBtn" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>

      <div class="row  time-block " >
        <div class="col-lg-2  col-md-2 col-2 hour " >10:00 AM</div>
        <textarea  id="10" class="description   col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn2"  class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>

      <div class="row  time-block " >
        <div class="col-lg-2  col-md-2 col-2 hour ">11:00 AM</div>
        <textarea  id="11" class="description   col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn3"  class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>

      <div class="row  time-block " >
        <div class="col-lg-2  col-md-2 col-2 hour " >12:00 PM</div>
        <textarea  id="12" class="description col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn4"  class="btn saveBtn   col-md-2 col-2 col-lg-2">Save!</button  >
      </div>

      <div class="row  time-block " >
        <div class="col-lg-2  col-md-2 col-2 hour " >1:00 PM</div>
        <textarea  id="13" class="description col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn5" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
      
      <div class="row  time-block " >
        <div class="col-lg-2  col-md-2 col-2 hour " >2:00 PM</div>
        <textarea  id="14" class="description col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn6" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
      
      <div class="row  time-block " >
        <div class="col-lg-2 hour col-2 col-md-2 " >3:00 PM</div>
        <textarea  id="15" class="description col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn7" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
      
      <div class="row  time-block " >

        <textarea  id="16" class="description col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn8" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
      
      <div class="row  time-block " >
        <div class="col-lg-2  col-md-2 col-2 hour " >5:00 PM</div>
        <textarea  id="17" class="description col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn9" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
