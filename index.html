<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  
  <!-- Big mistake I made was naming the button ID saveBtn instead of the class which
  made it so that I could only change the first section -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row  time-block " id="9">
        <div class="col-lg-2  col-md-2 col-2 hour " id="time">9:00 AM</div>
        <textarea  id="input" class="description border-4  col-md-8 col-8  col-lg-8"></textarea>
        <button    id="saveBtn" data-hour="9am" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>

      <div class="row  time-block " id="10">
        <div class="col-lg-2  col-md-2 col-2 hour " id="time">10:00 AM</div>
        <textarea  id="input" class="description border-4  col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn2" data-hour="10am" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>

      <div class="row  time-block " id="11">
        <div class="col-lg-2  col-md-2 col-2 hour " id="time">11:00 AM</div>
        <textarea  id="input" class="description   col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn3" data-hour="11am" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>

      <div class="row  time-block " id="12">
        <div class="col-lg-2  col-md-2 col-2 hour " id="time">12:00 PM</div>
        <textarea  id="input" class="description   col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn4" data-hour="12pm" class="btn saveBtn   col-md-2 col-2 col-lg-2">Save!</button  >
      </div>

      <div class="row  time-block " id="1">
        <div class="col-lg-2  col-md-2 col-2 hour " id="time">1:00 PM</div>
        <textarea  id="input" class="description  col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn5" data-hour="1pm" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
      
      <div class="row  time-block " id="2">
        <div class="col-lg-2  col-md-2 col-2 hour " id="time">2:00 PM</div>
        <textarea  id="input" class="description border-4  col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn6" data-hour="2pm" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
      
      <div class="row  time-block " id="3">
        <div class="col-lg-2 hour col-2 col-md-2 " id="time">3:00 PM</div>
        <textarea  id="input" class="description  col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn7" data-hour="3pm" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
      
      <div class="row  time-block " id="4">
        <div class="col-lg-2  col-md-2 col-2 hour " id="time">4:00 PM</div>
        <textarea  id="input" class="description   col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn8" data-hour="4pm" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
      
      <div class="row  time-block " id="5">
        <div class="col-lg-2  col-md-2 col-2 hour " id="time">5:00 PM</div>
        <textarea  id="input" class="description   col-md-8 col-8 col-lg-8"></textarea>
        <button    id="saveBtn9" data-hour="5pm" class="btn saveBtn  col-md-2 col-2 col-lg-2">Save!</button  >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
